version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Injecting env vars into .env.production"
        - printenv | grep -E 'SUPABASE|XAI|AWS|STRIPE|NEXT_PUBLIC' > .env.production
        - echo "BUILD_CACHE_BUSTER=6221B332-E9B4-458E-98E8-9BD7343FE358" >> .env.production
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
      - ../.next/standalone/**/*
      - ../.next/static/**/*
      - server.js
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
